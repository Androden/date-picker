name: CI

on: [push]

jobs:
  test:
    name: Test on Node.js 12 running on macOS-latest
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org

      - name: Install, lint and run tests
        run: npm install
