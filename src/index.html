<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Duet Date Picker</title>
    <link rel="stylesheet" href="/themes/default.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.0.0-alpha.0/dist/duet/duet.esm.js"></script>
    <style>
      body {
        font-family: sans-serif;
        font-size: 100%;
        padding: 2rem;
      }

      label {
        margin-bottom: 0.4rem;
        display: block;
      }

      .duet-date {
        margin-bottom: 1.25rem;
      }

      .duet-date__input {
        border-radius: 4px;
        border: 1px solid #333;
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <label for="date">Choose a date</label>
    <duet-date-picker name="date" identifier="date"></duet-date-picker>
    <label for="date2">Choose a date</label>
    <duet-date-picker
      name="date"
      identifier="date2"
      min="2020-06-10"
      max="2020-07-18"
      value="2020-06-16">
    </duet-date-picker>
    <label for="date3">Choose a date</label>
    <duet-date-picker name="date" identifier="date3" disabled value="2020-05-16"></duet-date-picker>
    <label for="date4">Välj datum</label>
    <duet-date-picker name="date" identifier="date4" language="sv"></duet-date-picker>
    <label for="date5">Valitse päivämäärä</label>
    <duet-date-picker name="date" identifier="date5" language="fi"></duet-date-picker>
    <div style="width:50%">
      <label for="date">Choose a date</label>
      <duet-date-picker name="date" identifier="date"></duet-date-picker>
      <label for="date2">Choose a date</label>
      <duet-date-picker
        name="date"
        identifier="date2"
        min="2020-06-10"
        max="2020-07-18"
        value="2020-06-16">
      </duet-date-picker>
      <label for="date3">Choose a date</label>
      <duet-date-picker name="date" identifier="date3" disabled value="2020-05-16"></duet-date-picker>
      <label for="date4">Välj datum</label>
      <duet-date-picker name="date" identifier="date4" language="sv"></duet-date-picker>
      <label for="date5">Valitse päivämäärä</label>
      <duet-date-picker name="date" identifier="date5" language="fi"></duet-date-picker>
    </div>
  </body>
</html>
